<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-"8'/>
        <meta name ="viewport" content="width=device width,initial-scale=1.0"/>
        <title>HTML List - ABES Engineering College</title>
    </head>
    <body>
        <!--types of list : ul/ol/dl/nested-->
        <h2>Unordered list</h2>
        <ul type="square">
            <li>item01</li>
            <li>item02</li>
            <li>item03</li>
        </ul>
        <h2>Ordered list</h2>
        <ol type="A" start="1">
            <li>item01</li>
            <li>item02</li>
            <li>item03</li>
        </ol>
        <h3>Description list</h3>
        <dl>
            <dt>HTML</dt>
            <dd>hyper text markup language</dd>
            <dt>CSS</dt>
            <dd>cascading style sheet</dd>
        </dl>
        <h2>Nested list</h2>
        <ul>
            <li>student 01</li>
            <ol>
                <li>Abhay</li>
                <li>cse</li>
                <li>354767</li>
            </ol>
            <li>student 02</li>
            <ol>
                <li>vikas</li>
                <li>ME</li>
                <li>475869</li>
            </ol>
        </ul>
    </body>
</html>
