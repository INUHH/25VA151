<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
.container {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    height: 200px;
    border: 2px solid black;
    background-color: bisque;
}
.items{
    background-color: aqua;
    padding: 20px;
    margin: 5px;
    height: 150px;
    width: 60px;
}
.box{
    width: 100%;
    height: 100px;
    background: green;
}
.menu{
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    background-color: #48ec16;
    width: 100%;
    font-size: 20px;
}
.logo{
    color: #ea2b2b;
    font-size: 20px;
}
.hamburger{
    font-size: 15px;
    color: #1f1919;
    cursor: pointer;
    align-items: center;
}
@media(max-width:1024px){
    .box{
        background: red;
    }
}
@media(min-width:1024px){
    .items{
        background-color: blueviolet;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MY SITE</div>
        <div class="items">Box 1</div>
        <div class="items">Box 2</div>
        <div class="items">Box 3</div>
    </div>
    <div class="hamburger">â˜°</div>
    <div class="box"></div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Services</a>
    </div>
</body>
</html>
