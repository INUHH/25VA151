<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar{
            display:flex;
            align-items: center;
            justify-content: space-between;
            background: #0d6efd;
            padding:15px 20px;
            color: white;
        }
        .logo{
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links{
            display:flex;
            gap:20px;
        }
        .nav-links a{
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .search-box{
            padding:7px;
            border-radius: 4px;
            border: none;
            width:200px;
        }
        .action{
            font-size:20px;
            cursor:pointer;
        }
        h1{
            text-align: center;
            font-size: 20px;
        }
        p{
            text-align: center;
            font-size: 15px;
        }
        @media (max-width: 768px){
            .nav-links,
            .search-box,
            .action{
                display: none;
            }
        }
    
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ShopEase</div>
        <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Services</a></li>
        <div class="search-box">
            <input type="text" placeholder="search products...">
        </div>
        </ul>
        <div class="action">
            <a href="#">cart</a><br>
            <a href="#">login</a>
        </div>
    </nav>
    <section>
        <h1>Welcome to ShopEase</h1>
        <p>ALL shopping Destination</p>
    </section>
</body>
</html>
