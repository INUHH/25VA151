<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form action="">
    <h2>NAME</h2>
        <label for="">Name</label>
        <input type="text"><br>
    <h2>MOBILE</h2>>
        <label for="">Mobile</label>
        <input type="tel" name="" id=""/><br>
    <h2>E-MAIL</h2>
        <label for="">E-mail</label>
        <input type="email" name="" id=""><br>
    <h2>RADIO</h2>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="" checked>Male
        <input type="radio" name="gender" id="">Female<br>
    <h2>CHECKBOX</h2>
        <label for="">Subject</label>
        <input type="checkbox" name="" id="">DS
        <input type="checkbox" name="" id="">Physics
        <input type="checkbox" name="" id="">Maths<br>

    <h2>DATE</h2>    
        <label for="">Date Of Admission</label>
        <input type="date" name="" id=""><br>
    <h2>TEXTAREA</h2>
        <textarea name="" id="" placeholder="Your Message!" cols="30"></textarea><br>
    <h2>FILE</h2>
        <label for="">Attach your file</label>
        <input type="file" name="" id=""><br>
    <h2>RANGE</h2>
        <label for="">Range</label>
        <input type="range" name="" id=""><br>
    <h2>NUMBER</h2>
        <label for="">Your Age</label>
        <input type="number"><br>
    <h2>PASSWORD</h2>
        <label for="">Your Password</label>
        <input type="password" name="" id=""><br>
    <h2>SELECT</h2>
    <label for="">Your Branch</label>
    <select>
        <option>Select your Branch</option>
        <option>CSE</option>
        <option>DS</option>
        <option>AIML</option>
    </select><br>
    <input type="submit" value="submit">
    </form>
</body>
</html>
